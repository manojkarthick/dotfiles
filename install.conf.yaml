- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/code
  - ~/.newsboat
  - ~/bin
  - ~/.antibody
  - ~/.vim/plugged
  - ~/.config
  - ~/.config/delta
  - ~/.config/custom

- link:
    # git
    ~/.gitconfig: config/git/.gitconfig
    ~/.gitignore_global: config/git/.gitignore_global
    ~/.config/delta/themes.gitconfig: config/git/themes.gitconfig

    # newsboat
    ~/.newsboat/config: config/newsboat/config
    ~/.newsboat/urls: config/newsboat/urls

    # vim
    ~/.vimrc: config/vim/.vimrc

    # zsh
    ~/.zshrc: config/zsh/.zshrc
    ~/.antibody/.zsh_plugins.sh: config/zsh/antibody/.zsh_plugins.sh
    ~/.antibody/.zsh_plugins.txt: config/zsh/antibody/.zsh_plugins.txt
    ~/bin/antibody-bundle: config/zsh/antibody/antibody-bundle

    # starship
    ~/.config/starship.toml: config/starship/starship.toml
    ~/.config/starship-git-disabled.toml: config/starship/starship-git-disabled.toml

    # wget
    # ~/.wgetrc: config/wget/.wgetrc

    # conda
    ~/.condarc: config/conda/.condarc

    # github cli
    ~/.config/gh/config.yml: config/gh/config.yml

    # custom
    ~/.config/custom/.bookmarks: config/bookmarks/.bookmarks
    ~/.config/custom/.timezones: config/timezones/.timezones
    ~/bin/tz: scripts/tz
    ~/bin/porthash: scripts/porthash
    ~/bin/emojicode: scripts/emojicode
  
