- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/code/.bookmarks: config/bookmarks/.bookmarks
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.newsboat/config: config/newsboat/config
    ~/.newsboat/urls: config/newsboat/urls
    ~/code/.timezones: config/timezones/.timezones
    ~/.vimrc: vim/.vimrc
    ~/bin/tz: scripts/tz
    ~/.zshrc: zsh/.zshrc
    ~/.antibody/.zsh_plugins.sh: zsh/antibody/.zsh_plugins.sh
    ~/.antibody/.zsh_plugins.txt: zsh/antibody/.zsh_plugins.txt
    ~/bin/antibody-bundle: zsh/antibody/antibody-bundle
    ~/.config/starship.toml: config/starship/starship.toml
    ~/.wgetrc: config/wget/.wgetrc
    ~/.config/delta/themes.gitconfig: git/themes.gitconfig
    ~/.condarc: config/conda/.condarc

- create:
    - ~/code
    - ~/.newsboat
    - ~/bin
    - ~/.antibody
    - ~/.vim/plugged
    - ~/.config
    - ~/.config/delta
